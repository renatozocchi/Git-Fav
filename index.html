<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>GitFav</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="./js/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img src="./img/gitfav.svg" alt="GitFav">
      <div class="search">
        <label class="sr-only" for="inputSearch">Digite o Github username que quer favoritar</label>
        <input id="inputSearch" type="text" placeholder="Digite o Github username que quer favoritar">
        <button>          
          FAVORITAR
        </button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
